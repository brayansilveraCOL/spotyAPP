<app-loading *ngIf="loading"></app-loading>

<div class="container animated fadeIn" *ngIf="!loading">
  <div class="row">
    <a routerLink="['/']" class="btn btn-outline-success"> Regresar</a>
  </div>
  <h1 class="text-center">{{artista.name}}</h1>
  <div class="text-center">
    <small> Followers: {{artista['followers'].total}}</small>
  </div>
  <div class="p-5 text-center">
    <img [src]="artista.images | imagenotfound" class="img-circle img-thumbmail"  alt="...">
    <div class="col">
      <div class="mb-3 p-5">
        <a [href]="artista.external_urls.spotify" class="btn btn-outline-success"> Ver Mas</a>
      </div>
    </div>
    <h1>Hits!!!!</h1>
    <hr>
  </div>

</div>
<div class="col p-1">
  <table class="table table-dark">
    <thead class="table table-dark">
    <tr>
      <th scope="col">Foto</th>
      <th scope="col">Album</th>
      <th scope="col">Cancion</th>
      <th scope="col">Vista Previa</th>
    </tr>
    </thead>
    <tbody *ngFor="let data of track" >
      <tr>
        <td>
          <img [src]="data.album.images|imagenotfound" alt="" width="100">
        </td>
        <td>{{data['album'].name}}</td>
        <td>{{data.name}}</td>
        <td>
          <audio [src]="data.preview_url" controls>Play</audio>
        </td>
      </tr>
    </tbody>
  </table>
</div>
